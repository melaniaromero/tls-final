<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir o Generar Llave</title>
</head>
<body>
    <h2>Subir o Generar Llave</h2>
    <form action="/upload_or_generate_key" method="post" enctype="multipart/form-data">
        <p>Si ya tienes una clave privada, súbela aquí:</p>
        <input type="file" name="key_file"><br><br>
        
        <button type="submit">Subir Clave</button>
    </form>
    <hr>
    <form action="/upload_or_generate_key" method="post">
        <p>Si no tienes una clave privada, puedes generar un nuevo par de llaves:</p>
        <button type="submit" name="generate_key" value="true">Generar Llaves</button>
    </form>
</body>
</html>
