<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Seguro</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const result = await response.json();
            document.getElementById('chat').innerHTML += `<p><strong>Yo:</strong> ${message}</p>`;
            document.getElementById('message').value = '';
        }
        
        async function receiveMessage() {
            const response = await fetch('/receive_message');
            const result = await response.json();
            if (result.message) {
                document.getElementById('chat').innerHTML += `<p><strong>${result.sender}:</strong> ${result.message} <small>${result.verification_status}</small></p>`;
            }
        }

        setInterval(receiveMessage, 3000);  // Verifica mensajes nuevos cada 3 segundos
    </script>
</head>
<body>
    <h2>Chat Seguro</h2>
    <div id="chat" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
        <!-- Mensajes del chat se mostrarán aquí -->
    </div>
    <textarea id="message" rows="3" placeholder="Escribe tu mensaje"></textarea><br>
    <button onclick="sendMessage()">Enviar</button>
</body>
</html>
