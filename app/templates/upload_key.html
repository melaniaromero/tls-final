<!DOCTYPE html>
<html>
<head>
    <title>Subir llave privada</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            color: #007bb5;
        }
        h1 {
            color: #007bb5;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #007bb5;
        }
        button {
            background-color: #007bb5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
<!--Contains the main content of the page, including a heading and a form for uploading a private key.-->
    <h1>Subir llave privada</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
