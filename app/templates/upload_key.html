<!DOCTYPE html>
<html>
<head>
    <title>Subir llave privada</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            color: #007bb5;
        }
        h1 {
            color: #007bb5;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #007bb5;
        }
        button {
            background-color: #007bb5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <h1>Subir llave privada</h1>
    <form action="{{ url_for('upload_key') }}" method="post" enctype="multipart/form-data">
        <label for="file">Selecciona el archivo de clave privada cifrada:</label>
        <input type="file" name="file" required>

        <label for="password">Introduce la contrase√±a para descifrar:</label>
        <input type="password" name="password" required>

        <button type="submit">Subir y Descifrar</button>
    </form>
</body>
</html>
