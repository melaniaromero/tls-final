<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            color: #007bb5;
        }
        h1 {
            color: #007bb5;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #007bb5;
        }
        button {
            background-color: #007bb5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>
    <!--Contains the main content of the page, including a heading and a form for registration.-->
    <h1>Registrarse</h1>
    <form method="post">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
