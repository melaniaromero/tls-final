<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cifrado</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { max-width: 500px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        .input-container { margin-top: 20px; }
        .input-container input, .input-container button { padding: 10px; font-size: 16px; }
        .user-message { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Chat Cifrado con RSA y AES</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            document.getElementById('messageInput').value = '';

            // Enviar mensaje al servidor para cifrado
            const response = await fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const encryptedData = await response.json();

            // Enviar datos cifrados a User2 para descifrado
            const receiveResponse = await fetch('/receive_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    encrypted_message: encryptedData.encrypted_message,
                    encrypted_session_key: encryptedData.encrypted_session_key,
                    iv: encryptedData.iv
                })
            });
            const decryptedData = await receiveResponse.json();

            // Mostrar el mensaje descifrado en el chat
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="user-message"><strong>User2:</strong> ${decryptedData.decrypted_message}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
